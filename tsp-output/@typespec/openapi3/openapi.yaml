                  type: INFANT
                  restrictions:
                    minAge: 0
                    maxAge: 3
                    idRequired: false
                    minQuantity: 1
                    maxQuantity: 10
                    paxCount: 1
                    accompaniedBy:
                      - adult_697e3ce8-1860-4cbf-80ad-95857df1f640
                  requiredContactFields:
                    - firstName
